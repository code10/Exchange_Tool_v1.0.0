<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Enhancer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        textarea,
        pre {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <h1>Code</h1>
    <textarea id="codeInput" placeholder="Enter code here..."></textarea>
    <br>
    <button id="enhanceButton">Debug</button>
    <h2>Enhanced Code:</h2>
    <pre id="enhancedCode"></pre>

    <script src="api.js"></script>
</body>

</html>
